<script>

  console.log("Getting results for platelet...");
  var search_url = "get_count_results.php"
  $.ajax({
      url: search_url,
      context: document.body
    }).done(function(data) {

  var margin = {top: 10, right: 30, bottom: 30, left: 30},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;
      radius = Math.min(width, height) / 2;
    
  var color = d3.scaleOrdinal()
                .domain(data.map(d => d.population))
                .range(d3.quantize(t => d3.interpolateSpectral(t * 0.8 + 0.1), data.length).reverse())
    
  var pie = d3.pie()
              .value(d => d.population)
              .padAngle(0.04)
              .sort(null);
    
  var arc = d3.arc()
              .innerRadius(0)
              .outerRadius(Math.min(width, height) / 2 - 1)
              .cornerRadius(100)
    
  var g = d3.select("#page-container").append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var path = g.datum(data).selectAll("path")
              .data(pie)
            .enter().append("path")
              .attr("fill", d => color(d.data.population))
              .attr("d", arc)
              .each( d => {this._current = d});
    
  var change = (newData) => {
        path = path.data(pie(newData)); // compute the new angles
        path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
  }
    
  
  // Store the displayed angles in _current.
  // Then, interpolate from _current to the new angles.
  // During the transition, _current is updated in-place by d3.interpolate.
  function arcTween(a) {
    var i = d3.interpolate(this._current, a);
    this._current = i(0);
    return function(t) {
      return arc(i(t));
    };
  }
    
</script>
